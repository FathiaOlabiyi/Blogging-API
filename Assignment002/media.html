<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2.2</title>
</head>
<body>
    <h1>Hi there!</h1>
    <h2>Welcome!</h2>
    
    <!-- Picture -->
    <h2>My Profile Picture</h2>
    <picture>
        <source srcset="assets/mypic-large.jpg">
        <source srcset="assets/mypic-medium.jpg">
        <source srcset="assets/mypic-small.jpg">
        <img src="assets/mypic-default.jpg" alt="A picture of me">
    </picture>
    
    <!-- Video -->
    <h2>An Introduction Video</h2>
    <p>Watch this video to learn more about me.</p>
    <video controls>
        <source src="assets/intro.mp4" type="video/mp4">
        <source src="assets/intro.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <!-- Audio -->
    <h2>My Favorite Sound</h2>
    <p>This is my favorite sound.</p>
    <audio controls>
        <source src="assets/mysong.mp3" type="audio/mpeg">
        <source src="assets/mysong.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
